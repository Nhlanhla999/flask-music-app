<style>
.main-content {
  flex: 1;
  margin-top:10px; 
  overflow-y: auto;
  margin-bottom: 70px;
  margin-left: 50px; 
 
}
 /* Sidebar (mobile overlay) */
@media (max-width: 1000px) {
  .sidebar {
    transform: translateX(-100%);
    z-index: 701; /* above the backdrop */
    background-color: #000;
  }

  body.sidebar-open .sidebar {
    transform: translateX(0);
  }

  /* Backdrop */
  body.sidebar-open::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 700; /* below sidebar but above main content */
  }

  /* Ensure main content stays full width */
  .main-content {
    margin-left: 0;
    z-index: 0;
  }

  /* Topbar stays above everything */
  .topbar {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1002; /* higher than sidebar and backdrop */
  }


 
}
